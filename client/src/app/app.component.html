<h1>{{ title }}</h1>

<!-- Display our users: the list's users we want to loop over the users that are inside our app.component.ts at the users var -->
<!-- Angular provide us with the facility to do that by using *ngFor -->
<ul>
  <li *ngFor="let user of users">{{ user.id }} - {{ user.userName }}</li>
  <!-- ngFor will iterator over each item in collection (same for loop)-->
</ul>
